<mat-card>
  <form [formGroup]="form" (ngSubmit)="auth.register(form.value)">
    <mat-form-field>
      <input mdInput type="email" placeholder="Email" formControlName="email" />
    </mat-form-field>
    <mat-form-field>
      <input
        mdInput
        type="password"
        placeholder="Password"
        formControlName="password"
      />
    </mat-form-field>
    <button md-raised-button color="primary" [disabled]="!form.valid">
      Register
    </button>
  </form>
</mat-card>
