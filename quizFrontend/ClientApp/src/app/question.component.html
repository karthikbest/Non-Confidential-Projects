<mat-card>
  <mat-card-title>
    <span *ngIf="question.id">Edit Question</span>
    <span *ngIf="!question.id">New Question</span>
  </mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field class="fullWidth">
        <input
          [(ngModel)]="question.text"
          name="question"
          mdInput
          placeholder="Question"
        />
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input
          [(ngModel)]="question.correctAnswer"
          name="correctAnswer"
          mdInput
          placeholder="Correct Answer"
        />
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input
          [(ngModel)]="question.answer1"
          name="answer1"
          mdInput
          placeholder="Wrong Answer 1"
        />
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input
          [(ngModel)]="question.answer2"
          name="answer2"
          mdInput
          placeholder="Wrong Answer 2"
        />
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input
          [(ngModel)]="question.answer3"
          name="answer3"
          mdInput
          placeholder="Wrong Answer 3"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="question.id" (click)="api.putQuestion(question)" mat-button>
      EDIT
    </button>
    <button *ngIf="question.id" (click)="question = {}" mat-button>NEW</button>
    <button *ngIf="!question.id" (click)="post(question)" mat-button>
      POST
    </button>
  </mat-card-actions>
</mat-card>
<questions></questions>
